<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<main>
  <h1 id="title">Survey Form</h1>
  <form id="survey-form" action="#">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <div id="grid">
      <label id="name-label" for="name">* Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <label id="email-label" for="email">* Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required>
      <label id="number-label" for="number">* Age</label>
      <input id="number" type="number" placeholder="Age" min="1" max="125" required>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="Option" disabled selected>Select An Option</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer Not To Say">Prefer Not To Say</option>
        <option value="Other">Other</option>
      </select>
      <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
      <div id="recommend">
        <input type="radio" name="recommend" value="Definitely"> Definitely<br>
        <input type="radio" name="recommend" value="Maybe"> Maybe<br>
        <input type="radio" name="recommend" value="Not sure"> Not sure
      </div>
      <label for="like">What do you like most in FCC:</label>
      <select id="like">
        <option value="Option" disabled selected>Select An Option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Sourc">Open Source</option>
      </select>
      <label for="improve">Things that should be improved in the future
(Check all that apply):</label>
      <div id="improve">
        <input type="checkbox" name="improve" value="Front-end Projects"> Front-end Projects<br>
        <input type="checkbox" name="improve" value="Back-end Projects"> Back-end Projects<br>
        <input type="checkbox" name="improve" value="Data Visualization"> Data Visualization<br>
        <input type="checkbox" name="improve" value="Challenges"> Challenges<br>
        <input type="checkbox" name="improve" value="Open Source Community"> Open Source Community<br>
        <input type="checkbox" name="improve" value="Gitter help rooms"> Gitter help rooms<br>
        <input type="checkbox" name="improve" value="Videos"> Videos<br>
        <input type="checkbox" name="improve" value="City Meetups"> City Meetups<br>
        <input type="checkbox" name="improve" value="Wiki"> Wiki<br>
        <input type="checkbox" name="improve" value="Forum"> Forum<br>
        <input type="checkbox" name="improve" value="Additional Courses"> Additional Courses<br>
      </div>
      <label for="comments">Any Comments or Suggestions?</label>
      <textarea name="comments" id="comments" cols="20" rows="3" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="space"></div>
      <input id="submit" type="submit" value="Submit">
    <div class="space"></div>
  </form>
</main>
  
    <script  src="js/index.js"></script>

</body>
</html>
